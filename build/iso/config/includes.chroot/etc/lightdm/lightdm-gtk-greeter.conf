[greeter]
theme-name=CrocLinux
icon-theme-name=CrocLinux
cursor-theme-name=Adwaita
font-name=JetBrains Mono 11
background=/usr/share/backgrounds/CrocLinux/wallpaper.png
background-color=#1a1a1a
xft-antialias=true
xft-dpi=96
xft-hintstyle=hintslight
xft-rgba=rgb
show-indicators=~language;~session;~power
position=50%,center 50%,center
user-background=false
panel-position=bottom
clock-format=%H:%M
indicators=~host;~spacer;~clock;~spacer;~language;~session;~a11y;~power

[branding]
background=/usr/share/backgrounds/CrocLinux/wallpaper.png
logo=/usr/share/pixmaps/croclinux-logo.png
user-image=/usr/share/pixmaps/croclinux-user.png

[greeter-hotkeys]
screenshot=Print
window-manager=Control+Alt+Delete

